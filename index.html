<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="text-center pt-2">
                <h1>To-Do-List</h1>
            </div>
        </header>
        <main>
            <div class="container-sm">
                <div class="row">
                    <div class="col-12">
                        <div class="m-5 bg-light p-4">
                            <h3 class="text-center">JUST DO IT</h3>
                            <ul class="list-unstyled">
                                <li v-for="(todo, index) in todoList" class="my-3 py-3 d-flex justify-content-between border-bottom border-black" :class="todo.done ? 'text-decoration-line-through' : ''">
                                    <div>
                                        <button class="btn btn-sm btn-rounded btn-prymary" @click="todoList.splice(index,1)">&cross;</button>
                                        {{todo.text}}
                                    </div>
                                    <div class="buttons">
                                        <button class="btn btn-sm btn-rounded btn-prymary" @click="todo.done = !todo.done">&check;</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-flex justify-content-center mb-5">
                            <input type="text" class="form-control" placeholder="aggiungi nuova task" v-model="text_task">
                            <button class="btn btn-sm btn-success" @click="add_task">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
